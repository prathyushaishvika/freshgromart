
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
       .login{
        margin-top: 150px;

       }
       button{
    background-color: rgb(16, 199, 16);
    width: 100px;
    height: 40px;
    border-color:rgb(16, 199, 16) ;
    color: aliceblue;
    font-size: large;
       }
       a{
    text-decoration: none;
    color: black;
}
h6{
    display: block;
}
.register{
    color: rgb(48, 71, 202);
}
    </style>
</head>
<body style="background-image: url(https://media.istockphoto.com/id/1445897927/photo/pink-padlock-cartoon-style-copy-space-text-3d-rendering-illustration.jpg?s=612x612&w=0&k=20&c=Nj-m42s6cwEzVQUgV6exexcahuJObU_WNMLhyM5Tq9c=);background-repeat: no-repeat; background-size: cover;">

    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-8 login">
                <h1>LOGIN NOW</h1>
    <br><br>
    <form action="" method="post" onsubmit="return loginform()">
        {% csrf_token %}
    
    <label for="">email</label><br>
    <input style="width: 300px;" type="email" name="email" id="name">
    <br>
    <br>
    <label for="">password</label><br>
    <input style="width: 300px;" type="password" name="password" id="pswd">
    <br><br>
    <input type="submit" value="login">
    <br><br>
    <h6>don't have an account?<a  class="register" href="{% url 'customer:signup' %}">register now</a></h6>
</form>
</div>
        </div>
    </div>
   
   

    
</div> 

<script>
    function loginform(){
    username=document.getElementById("name").value ;
    password=document.getElementById("pswd").value ;
    if(username=="" && password==""){
        alert("please enter username and password");
        return false
    }
    else{
        return true
    }

}
</script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
