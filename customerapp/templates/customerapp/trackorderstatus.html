{% extends 'customerapp/master.html' %}
{% load static %}

    {% block content %}

    <div class="position-relative m-4  position-values">
        <div class="progress" role="progressbar" aria-label="Progress" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="height: 1px;">
          <div class="progress-bar" style="width: 20%"></div>
        </div>
        <button type="button" class="position-absolute top-0 start-0 translate-middle btn btn-sm btn-primary rounded-pill" style="width: 2rem; height:2rem;">1</button>
        <button type="button" class="position-absolute top-0 start-50 translate-middle btn btn-sm btn-primary rounded-pill" style="width: 2rem; height:2rem;">2</button>
        <button type="button" class="position-absolute top-0 start-100 translate-middle btn btn-sm btn-secondary rounded-pill" style="width: 2rem; height:2rem;">3</button>
        
    </div>
    
    <div class="position-relative m-4  position-values">
      <div class="progress" role="progressbar" aria-label="Progress" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="height: 1px;">
        <div class="progress-bar" style="width: 0%"></div>
      </div>
      <button type="button" class="position-absolute top-0 start-0 translate-middle btn btn-sm" style="width: 2rem; height:2rem;">Order completed</button>
      <button type="button" class="position-absolute top-0 start-50 translate-middle btn btn-sm  " style="width: 2rem; height:2rem;">Order shipped</button>
      <button type="button" class="position-absolute top-0 start-100 translate-middle btn btn-sm  " style="width: 2rem; height:2rem;">Order dispatched</button>
      
  </div>
  

    
    {% endblock %}
